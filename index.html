<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'>
        <meta http-equiv="X-UA-Compatible" content="chrome=1 IE=edge">
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <meta name="description" content="Personal website of Aksel Kornesjö">

        <link rel="stylesheet" type="text/css" media="screen" href="fonts/stylesheet.css">
        <link rel="stylesheet" type="text/css" media="screen" href="stylesheets/stylesheet.css">
        <link href="bower_components/mdi/css/materialdesignicons.min.css" media="all" rel="stylesheet" type="text/css" />
        <link href='https://fonts.googleapis.com/css?family=Roboto+Slab' rel='stylesheet' type='text/css'>

        <!--<base href="/" />-->

        <title>aksel says hi</title>
    </head>

    <body ng-app="app">
        <!-- HEADER -->
        <div id="header-wrap" class="outer">
            <a ui-sref="home">
                <header class="inner">
                    <h1 id="project-title">
                        <p>Aksel Kornesjö</p>
                        <span class="poke-arm">
                            <span class="hand">
                                <span class="fingers">
                                </span>
                            </span>
                        </span>
                    </h1>
                </header>
            </a>
        </div>

        <!-- MAIN CONTENT -->
        <div id="main-content-wrap" class="outer"
            ng-controller="HomeController as home">
            <section id="main-content" class="inner">
                <header>
                    Education/work
                </header>
                <div ng-cloak>
                    <p ng-repeat="experience in home.experiences" ng-if="experience.category=='work'">
                        <span ng-if="experience.view == null" ng-bind="experience.title"></span>
                        <span ng-if="experience.view">
                            <a ui-sref="detail({ experience:experience.view })" ng-bind="experience.title"></a>
                            <i class="mdi mdi-chevron-right"></i>
                        </span>
                    </p>
                </div>

                <header>
                    Minigames:
                </header>
                <div ng-cloak>
                    <p ng-repeat="experience in home.experiences" ng-if="experience.category=='game'">
                        <span ng-if="experience.view == null" ng-bind="experience.title"></span>
                        <span ng-if="experience.view">
                            <a ui-sref="detail({ experience:experience.view })" ng-bind="experience.title"></a>
                            <i class="mdi mdi-chevron-right"></i>
                        </span>
                    </p>
                </div>

                <header>
                    Contact:
                </header>
                <p>
                    gmail: <a href="#" class="mail-link">akselkornesjo</a>
                    <i class="mdi mdi-open-in-new"></i>
                </p>
                <p>
                    phone: o seven three, fortynine seven, twentyfive four seven, one
                </p>

                <header>
                    Links:
                </header>
                <p>
                    <a href="http://github.com/jefvel" target="_blank">github</a>
                    <i class="mdi mdi-open-in-new"></i>
                </p>
                <p>
                    <a href="http://twitter.com/jefvel" target="_blank">twitter</a>
                    <i class="mdi mdi-open-in-new"></i>
                </p>
            </section>
        </div>

        <!-- Cool dialog  -->
        <div id="dialog-wrap" sliding-dialog>

            <div on-escape="closeDialog()"></div>

            <div class="inner" layout="column">
                <div class="background-thing"
                    ng-if="currentExperience.previewImage"
                    style="background-image:url('{{currentExperience.previewImage}}')">
                </div>
                <div class="background-thing"
                    ng-if="!currentExperience.previewImage">
                </div>

                    <div class="dialog-title">
                    <span ng-bind="currentExperience.title"></span>
                    <a ui-sref="home">
                        <i class="pull-right mdi mdi-close"></i>
                    </a>
                </div>

                <section class="bread-text" flex ui-view>
                </section>

                <div class="navigation-buttons" layout="row">
                    <button ng-if="previousExperience" flex ui-sref="detail({experience:previousExperience.view})">
                        <i class="mdi mdi-chevron-left"></i>
                        {{ previousExperience.title }}
                    </button>
                    <button ng-if="!previousExperience" flex ui-sref="home">
                        no newer things
                        <i class="mdi mdi-close"></i>
                    </button>
                    <span class="p"></span>
                    <button ng-if="nextExperience" flex ui-sref="detail({experience:nextExperience.view})">
                        {{ nextExperience.title }}
                        <i class="mdi mdi-chevron-right"></i>
                    </button>
                    <button ng-if="!nextExperience" flex ui-sref="home">
                        reached end
                        <i class="mdi mdi-close"></i>
                    </button>
                </div>
            </div>
        </div>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.6/angular.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.15/angular-ui-router.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/velocity/1.2.2/velocity.min.js"></script>
        <script src="javascripts/app.js" type="text/javascript"></script>
        <script src="javascripts/controllers.js" type="text/javascript"></script>
        <script src="javascripts/directives.js" type="text/javascript"></script>
        <script src="javascripts/services.js" type="text/javascript"></script>
        <script src="javascripts/main.js" type="text/javascript"></script>

    </body>
</html>
